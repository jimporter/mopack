packages:
  boost:
    origin: tarball
    inherit_defaults: true
    url: https://archives.boost.io/release/1.89.0/source/boost_1_89_0.tar.bz2
    build:
      - type: custom
        outdir: null  # TODO: Remove this after v0.2 is released.
        build_commands:
          - >-
            ${{ host_platform == "windows" ?
                "bootstrap.bat" : "./bootstrap.sh" }}
      - type: b2
        env:
          B2: ./b2
        extra_args: ['--with-iostreams']
    linkage: path
